<!DOCTYPE html>
<html>
<head>
    <title>Kiur on pede</title>
    <link rel="stylesheet" href="body.css">
    <style>
        button {
            width: 290px;
            height: 25px;
            font-size: 20px;
        }
    </style>
</head>
<center>
<body>
    <h1>kalagu(kuradima)laatoirr</h1>
    <input type="text" id="display" disabled>
    <br>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">7</button>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">8</button>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">9</button>
    <button onclick="appendToDisplay('*')">+</button>
    <br>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">4</button>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">5</button>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">6</button>
    <button onclick="appendToDisplay('+')">-</button>
    <br>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">1</button>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">2</button>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">3</button>
    <button onclick="appendToDisplay('/')">*</button>
    <br>
    <button onclick="appendToDisplay(Math.round(Math.random() * 9))">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay('-')">/</button>
    <br>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</center> 
</html>
